<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="challenge3.css">
</head>

<body>
  <div class="top">
    <div class="top__column top__column--x">
      <i>𝗫</i>
    </div>
    <div class="top__column top__column--list">
      <h1>Playlist</h1>
    </div>
    <div class="top__column">
    </div>
  </div>

  <div class="album">
    <div class="album__photo">
      <i class="fa-regular fa-image"></i>
    </div>
    <div class="album__title">
      <h1>Random Love</h1>
      <h3>by Divay Kapoor</h3>
    </div>
  </div>

  <div class="playbar">
    <div class="playbar__play">
      <i class="fa-regular fa-circle-play"></i>
      <h1>Play</h1>
    </div>
    <div class="playbar__heart">
      <i class="fa-regular fa-heart"></i>
    </div>
    <div class="playbar__plus">
      <i class="fa-solid fa-plus"></i>
    </div>
  </div>

  <div class="list">
    <div class="list__content">
      <div class="list__photo M"></div>
      <div class="list__title">
        <h1>Matargasti</h1>
        <h2>Mohit Chauhan</h2>
      </div>
    </div>
    <div class="list__content">
      <div class="list__photo A"></div>
      <div class="list__title">
        <h1>Attitude</h1>
        <h2>Lewis OfMan · Attitude</h2>
      </div>
    </div>
    <div class="list__content">
      <div class="list__photo T"></div>
      <div class="list__title">
        <h1>Try Everthing</h1>
        <h2>Shakira · Zootopia</h2>
      </div>
    </div>
    <div class="list__content">
      <div class="list__photo S"></div>
      <div class="list__title">
        <h1>Sunflower</h1>
        <h2>Joseph Vincent · Sunflower</h2>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/d552185620.js" crossorigin="anonymous"></script>

</html>
